<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="counters">
            <div>
                <h2>Period</h2>
                 <p></p>
            </div>
            <div>
                <h2>Timer</h2>
                 <p></p>
            </div>
            <div>
                <h2>Fouls</h2>
                 <p></p>
            </div>
        </div>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <p id="home-score"></p>
                <div class="btn-group">
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                </div>    
                    
            </div>
            <div class="home-container" id="guest-id">
                <h3>GUEST</h3>
                <p id="guest-score"></p>
                <div class="btn-group">
                    <button onclick="plusOneGuest()">+1</button>
                    <button onclick="plusTwoGuest()">+2</button>
                    <button onclick="plusThreeGuest()">+3</button>
                </div>   
            </div>
        </div>
        <div class="new-game-div">
            <button class="new" onclick="newGame()">New Game</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
